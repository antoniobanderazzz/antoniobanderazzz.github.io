	<meta charset='utf-8'>
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		function Play(){
		
			var answer = parseInt(Math.random() * 10);

			while(true){
				var ans1 = prompt('Введите число:');
				if (ans1 > answer) {
					alert('Чиcло слишкком большое!');
				}
				else if (ans1 < answer) {
					alert('Чиcло слишком маленькое!');
				}
				else if (ans1 == answer) {
					alert('Вы совершенно правы! Ответ - ' + ans1 + 'Игра окончена.');
						break;
				}
			}	
		}
	</script>
</head>
