		function Play(){
			var answer = parseInt(Math.random() * 10);

			while(true){
				var ans1 = prompt('Игрок1, введите число:');
				if (ans1 > answer) {
					alert('Чиcло слишкком большое! Переход хода');
					var ans2 = prompt('Игрок2, введите число:');
					if (ans2 > answer) {
						alert('Чиcло слишкком большое! Переход хода');
					}
					else if (ans2 < answer) {
						alert('Чиcло слишкком маленькое! Переход хода');
					}
					else if (ans2 == answer) {
						alert('Игрок 2 угадал. Игра окончена.');
						break;
					}
				}
				else if (ans1 < answer) {
					alert('Чиcло слишкком большое! Переход хода');
					var ans2 = prompt('Игрок2, введите число:');
					if (ans2 > answer) {
						alert('Чиcло слишкком большое! Переход хода');
					}
					else if (ans2 < answer) {
						alert('Чиcло слишкком маленькое! Переход хода');
					}
					else if (ans2 == answer) {
						alert('Игрок 2 угадал. Игра окончена.');
						break;
					}
				}
				else if (ans1 == answer) {
					alert('Игрок 1 угадал. Игра окончена.');
						break;
				}
			}
		}
	</script>
